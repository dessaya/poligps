<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PoliGPS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100vw;
}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <script src=" https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js "></script>
        <link href=" https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css " rel="stylesheet">

        <script>

            // NW = 0, 0
            // SE = 271.8, 279.2
            // 87:
            var lon1 = -71.624375;
            var lat1 = -40.7591;
            var x1 = 186.7;
            var y1 = 112;
            // 220:
            var lon2 = -71.625772;
            var lat2 = -40.759892;
            var x2 = 76.8;
            var y2 = 194.25;
            //
            // x1 = a + b * lon1
            // x2 = a + b * lon2
            // x1 + x2 = 2a + b * (lon1+lon2)
            // x1 - x2 = b * (lon1-lon2)
            var b = (x1 - x2) / (lon1-lon2);
            var a = x1 - b * lon1;
            var w = -a/b;
            var e = (271.8-a)/b;

            // y1 = a + b * lat1
            // y2 = a + b * lat2
            // y1 + y2 = 2a + b * (lat1+lat2)
            // y1 - y2 = b * (lat1-lat2)
            b = (y1 - y2) / (lat1-lat2);
            a = y1 - b * lat1;
            var n = -a/b;
            var s = (279.2-a)/b;

            var bounds = L.latLngBounds([[n, w], [s, e]])
            var layers = {
                osm: L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                    maxZoom: 22,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
                }),
                satelite: L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
                    maxZoom: 20,
                    subdomains:['mt0','mt1','mt2','mt3']
                }),
                lotes: L.imageOverlay('assets/layer-lotes-alpha.png', bounds, {}),
                altim: L.imageOverlay('assets/layer-altimetria.svg', bounds, {}),
                catastro: L.imageOverlay('assets/layer-catastro.svg', bounds, {}),
            };
            var map = L.map('map', {
                layers: [layers.osm, layers.lotes],
            });
            var layerControl = L.control.layers({
                osm: layers.osm,
                satélite: layers.satelite,
            }, {
                lotes: layers.lotes,
                "altimetría": layers.altim,
                "catastro": layers.catastro,
            }).addTo(map);
            map.fitBounds(bounds);

            var lc = L.control.locate({
                locateOptions: {
                    enableHighAccuracy: true,
                },
                showPopup: false,
            }).addTo(map);
        </script>
    </body>
</html>
